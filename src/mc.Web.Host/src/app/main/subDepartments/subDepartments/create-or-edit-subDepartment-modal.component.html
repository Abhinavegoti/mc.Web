<div
  bsModal
  #createOrEditModal="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="createOrEditModal"
  aria-hidden="true"
  [config]="{ backdrop: 'static' }"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form *ngIf="active" #subDepartmentForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
        <div class="modal-header">
          <h4 class="modal-title">
            <span *ngIf="subDepartment.id">{{ l('EditSubDepartment') }}</span>
            <span *ngIf="!subDepartment.id">{{ l('CreateNewSubDepartment') }}</span>
          </h4>
          <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group m-form__group">
            <label for="DepartmentName">{{ l('Department') }}</label>
            <select name="subDepartment.name" [(ngModel)]="subDepartment.name" class="form-control">
              <option value="">{{ l('SelectADepartment') }}</option>
              <option *ngFor="let item of allDepartments" value="{{ item.id }}">{{ item.displayName }}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="SubDepartment_SubName">{{ l('SubName') }}</label>
            <input
              type="text"
              #SubDepartment_SubName="ngModel"
              id="SubDepartment_SubName"
              class="form-control"
              [(ngModel)]="subDepartment.subName"
              name="SubName"
            />
            <validation-messages [formCtrl]="SubDepartment_SubName"></validation-messages>
          </div>
        </div>
        <div class="modal-footer">
          <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{ l('Cancel') }}</button>
          <button
            type="submit"
            class="btn btn-primary blue"
            [disabled]="!subDepartmentForm.form.valid"
            [buttonBusy]="saving"
            [busyText]="l('SavingWithThreeDot')"
          >
            <i class="fa fa-save"></i> <span>{{ l('Save') }}</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
