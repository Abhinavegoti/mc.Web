<div [@routerTransition]>
  <div class="content d-flex flex-column flex-column-fluid">
    <sub-header [title]="'SubDepartments' | localize" [description]="'SubDepartmentsHeaderInfo' | localize">
      <div role="actions">
        <button (click)="exportToExcel()" class="btn btn-outline-success">
          <i class="fa fa-file-excel"></i> {{ l('ExportToExcel') }}
        </button>

        <button
          *ngIf="isGranted('Pages.SubDepartments.Create')"
          (click)="createSubDepartment()"
          class="btn btn-primary blue"
        >
          <i class="fa fa-plus"></i> {{ l('CreateNewSubDepartment') }}
        </button>
      </div>
    </sub-header>

    <div [class]="containerClass">
      <div class="card card-custom gutter-b">
        <div class="card-body">
          <form class="form" autocomplete="off">
            <div>
              <div class="row align-items-center">
                <div class="col-xl-12">
                  <div class="form-group m-form__group align-items-center">
                    <div class="input-group">
                      <input
                        [(ngModel)]="filterText"
                        name="filterText"
                        autoFocus
                        class="form-control m-input"
                        [placeholder]="l('SearchWithThreeDot')"
                        type="text"
                      />
                      <span class="input-group-btn">
                        <button (click)="getSubDepartments()" class="btn btn-primary" type="submit">
                          <i class="flaticon-search-1"></i>
                        </button>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row" [hidden]="!advancedFiltersAreShown">
                <div class="col-md-12">
                  <div class="separator separator-dashed"></div>
                </div>

                <div class="col-md-3">
                  <div class="form-group">
                    <label for="SubNameFilter">{{ l('SubName') }}</label>
                    <input
                      type="text"
                      class="form-control"
                      id="SubNameFilter"
                      name="subNameFilter"
                      [(ngModel)]="subNameFilter"
                    />
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="DepartmentNameFilter">({{ l('Department') }}) {{ l('Name') }}</label>
                    <input
                      type="text"
                      class="form-control"
                      id="DepartmentNameFilter"
                      name="departmentNameFilter"
                      [(ngModel)]="departmentNameFilter"
                    />
                  </div>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-sm-12">
                  <span
                    class="clickable-item text-muted"
                    *ngIf="!advancedFiltersAreShown"
                    (click)="advancedFiltersAreShown = !advancedFiltersAreShown"
                    ><i class="fa fa-angle-down"></i> {{ l('ShowAdvancedFilters') }}</span
                  >
                  <span
                    class="clickable-item text-muted"
                    *ngIf="advancedFiltersAreShown"
                    (click)="advancedFiltersAreShown = !advancedFiltersAreShown"
                    ><i class="fa fa-angle-up"></i> {{ l('HideAdvancedFilters') }}</span
                  >
                </div>
              </div>
            </div>
          </form>

          <div class="row align-items-center">
            <!--<Primeng-Datatable-Start>-->
            <div class="primeng-datatable-container col-12" [busyIf]="primengTableHelper.isLoading">
              <p-table
                #dataTable
                (onLazyLoad)="getSubDepartments($event)"
                [value]="primengTableHelper.records"
                rows="{{ primengTableHelper.defaultRecordsCountPerPage }}"
                [paginator]="false"
                [lazy]="true"
                [scrollable]="true"
                ScrollWidth="100%"
                [responsive]="primengTableHelper.isResponsive"
                [resizableColumns]="primengTableHelper.resizableColumns"
              >
                <ng-template pTemplate="header">
                  <tr>
                    <th
                      style="width: 130px"
                      [hidden]="!isGrantedAny('Pages.SubDepartments.Edit', 'Pages.SubDepartments.Delete')"
                    >
                      {{ l('Actions') }}
                    </th>
                    <th style="width: 150px" pSortableColumn="nameFk.name">
                      {{ l('Name') }}
                      <p-sortIcon field="departmentName"></p-sortIcon>
                    </th>
                    <th style="width: 150px" pSortableColumn="subName">
                      {{ l('SubName') }}
                      <p-sortIcon field="subDepartment.subName"></p-sortIcon>
                    </th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-record="$implicit" let-i="rowIndex">
                  <tr>
                    <td
                      style="width: 130px"
                      [hidden]="!isGrantedAny('Pages.SubDepartments.Edit', 'Pages.SubDepartments.Delete')"
                    >
                      <div class="btn-group dropdown" dropdown container="body">
                        <button class="dropdown-toggle btn btn-sm btn-primary" dropdownToggle>
                          <i class="fa fa-cog"></i><span class="caret"></span> {{ l('Actions') }}
                        </button>
                        <ul class="dropdown-menu" *dropdownMenu>
                          <li>
                            <a
                              href="javascript:;"
                              class="dropdown-item"
                              (click)="viewSubDepartmentModal.show(record)"
                              >{{ l('View') }}</a
                            >
                          </li>
                          <li>
                            <a
                              href="javascript:;"
                              *ngIf="permission.isGranted('Pages.SubDepartments.Edit')"
                              class="dropdown-item"
                              (click)="createOrEditSubDepartmentModal.show(record.subDepartment.id)"
                              >{{ l('Edit') }}</a
                            >
                          </li>
                          <li>
                            <a
                              class="dropdown-item"
                              href="javascript:;"
                              *ngIf="permission.isGranted('Pages.SubDepartments.Delete')"
                              (click)="deleteSubDepartment(record.subDepartment)"
                              >{{ l('Delete') }}</a
                            >
                          </li>
                        </ul>
                      </div>
                    </td>
                    <td style="width: 150px">
                      <span class="p-column-title"> {{ l('Name') }}</span>
                      {{ record.departmentName }}
                    </td>
                    <td style="width: 150px">
                      <span class="p-column-title"> {{ l('SubName') }}</span>
                      {{ record.subDepartment.subName }}
                    </td>
                  </tr>
                </ng-template>
              </p-table>
              <div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">
                {{ l('NoData') }}
              </div>
              <div class="primeng-paging-container">
                <p-paginator
                  [rows]="primengTableHelper.defaultRecordsCountPerPage"
                  #paginator
                  (onPageChange)="getSubDepartments($event)"
                  [totalRecords]="primengTableHelper.totalRecordsCount"
                  [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage"
                  [showCurrentPageReport]="true"
                  [currentPageReportTemplate]="'TotalRecordsCount' | localize: primengTableHelper.totalRecordsCount"
                >
                </p-paginator>
              </div>
            </div>
            <!--<Primeng-Datatable-End>-->
          </div>
        </div>
      </div>
    </div>
    <createOrEditSubDepartmentModal
      #createOrEditSubDepartmentModal
      (modalSave)="getSubDepartments()"
    ></createOrEditSubDepartmentModal>
    <viewSubDepartmentModal #viewSubDepartmentModal></viewSubDepartmentModal>
  </div>
</div>
